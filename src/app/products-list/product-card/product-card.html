<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>{{card.name}}</mat-card-title>
		<mat-card-subtitle>{{card.brief}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="card.images[0].url" />
	<mat-card-content>
		<p>
			{{card.description}} Рейтинг: {{card.rating}} Отзывов:
			{{card.feedbacksCount}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button color="primary" (click)="buy(card._id);">
			<mat-icon>add_shopping_cart</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
